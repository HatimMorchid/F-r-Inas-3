<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Inas üí´</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
  color: white;
  text-align: center;
}

/* Background stars */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* Floating hearts */
.heart {
  position: absolute;
  width: 40px;
  height: 40px;
  background: #ff4e75;
  transform: rotate(-45deg);
  cursor: pointer;
  animation: float 6s infinite ease-in-out;
  box-shadow: 0 0 15px rgba(255,78,117,0.6);
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 40px;
  height: 40px;
  background: #ff4e75;
  border-radius: 50%;
}

.heart::before {
  top: -20px;
  left: 0;
}

.heart::after {
  left: 20px;
  top: 0;
}

@keyframes float {
  0% { transform: translateY(0) rotate(-45deg); }
  50% { transform: translateY(-25px) rotate(-45deg); }
  100% { transform: translateY(0) rotate(-45deg); }
}

/* Message */
.message {
  position: absolute;
  bottom: 15%;
  left: 50%;
  transform: translateX(-50%);
  width: 85%;
  max-width: 400px;
  font-size: 1.2rem;
  opacity: 0;
  transition: 1s;
}

.message.show {
  opacity: 1;
}

/* Final screen */
.final {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  text-align: center;
  font-size: 1.5rem;
  opacity: 0;
  pointer-events: none;
  transition: 1.5s;
}

.final.show {
  opacity: 1;
  pointer-events: all;
}

.constellation {
  font-size: 3rem;
  margin-bottom: 20px;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff4e75; }
  to { text-shadow: 0 0 25px #ff99aa; }
}
</style>
</head>

<body>

<h2 style="margin-top:20px;">Catch all the glowing hearts üíñ</h2>

<div class="message" id="message"></div>

<div class="final" id="final">
  <div>
    <div class="constellation">‚ù§Ô∏è ‚ú® ‚ù§Ô∏è</div>
	<strong>ANOSSA ‚ù§Ô∏è</strong>
    <p>I didn‚Äôt look for you.</p>
    <p>I didn‚Äôt expect you.</p>
    <p>But somehow‚Ä¶ you became my favorite part of everything.</p>
    <br>
    <p>Some stars are beautiful.</p>
    <p>But you‚Ä¶ you feel like home.</p>
    <br>
    <strong>HATIM üåô</strong>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

  // ===== Create background stars =====
  for (let i = 0; i < 120; i++) {
    let s = document.createElement("div");
    s.className = "star";
    s.style.top = Math.random() * 100 + "vh";
    s.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(s);
  }

  let collected = 0;

  const messages = [
    "You make my world softer ‚ú®",
    "You make me smile without trying üòä",
    "You bring calm into my chaos üåô",
    "You matter more than you know ‚ù§Ô∏è"
  ];

  // 4 different screen zones
  const zones = [
    { topMin: 5, topMax: 35, leftMin: 5, leftMax: 40 },    // top-left
    { topMin: 5, topMax: 35, leftMin: 60, leftMax: 90 },   // top-right
    { topMin: 60, topMax: 85, leftMin: 5, leftMax: 40 },   // bottom-left
    { topMin: 60, topMax: 85, leftMin: 60, leftMax: 90 }   // bottom-right
  ];

  zones.forEach((zone, i) => {

    let h = document.createElement("div");
    h.className = "heart";

    // Random position inside its zone
    const top = Math.random() * (zone.topMax - zone.topMin) + zone.topMin;
    const left = Math.random() * (zone.leftMax - zone.leftMin) + zone.leftMin;

    h.style.position = "absolute";
    h.style.top = top + "vh";
    h.style.left = left + "vw";

    h.addEventListener("click", function() {
      h.remove();

      const msg = document.getElementById("message");
      msg.textContent = messages[collected];
      msg.classList.add("show");

      collected++;

      if (collected === 4) {
        setTimeout(() => {
          document.getElementById("final").classList.add("show");
        }, 1500);
      }
    });

    document.body.appendChild(h);
  });

});
</script>


</body>
</html>
