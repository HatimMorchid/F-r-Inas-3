<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F√ºr Inas ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    .game {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    .heart {
      position: absolute;
      width: 60px;
      height: 60px;
      background: red;
      transform: rotate(-45deg);
      cursor: pointer;
      animation: float 4s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 60px;
      height: 60px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -30px;
      left: 0;
    }

    .heart::after {
      left: 30px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); }
      50% { transform: translateY(-20px) rotate(-45deg); }
      100% { transform: translateY(0) rotate(-45deg); }
    }

    .message {
      position: absolute;
      bottom: 40px;
      width: 100%;
      font-size: 1.2em;
      opacity: 0;
      transition: 0.5s;
    }

    .message.show {
      opacity: 1;
    }

    .final {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.6em;
      opacity: 0;
      pointer-events: none;
      transition: 1s;
    }

    .final.show {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>

<div class="game">
  <h1>Hi Inas üíï<br>Collect all my hearts</h1>

  <!-- 4 Hearts -->
  <div class="heart" style="top: 45%; left: 15%;" onclick="collect(this, 0)"></div>
  <div class="heart" style="top: 65%; left: 40%;" onclick="collect(this, 1)"></div>
  <div class="heart" style="top: 35%; left: 70%;" onclick="collect(this, 2)"></div>
  <div class="heart" style="top: 55%; left: 80%;" onclick="collect(this, 3)"></div>

  <div class="message" id="message"></div>

  <div class="final" id="final">
    <div>
      <p>Anossa ‚ù§Ô∏è</p>
      <p>You collected every single heart.</p>
      <p>But the truth is‚Ä¶ you already had them.</p>
      <p><strong>HATIM üåπ</strong></p>
    </div>
  </div>
</div>

<script>
  let count = 0;
  const texts = [
    "You make my days brighter ‚ú®",
    "You make me smile without trying üòä",
    "My heart feels safe with you ‚ù§Ô∏è",
    "I‚Äôm really grateful to have you üíï"
  ];

  function collect(el, index) {
    el.style.display = "none";

    const msg = document.getElementById("message");
    msg.textContent = texts[index];
    msg.classList.add("show");

    count++;

    if (count === 4) {
      setTimeout(() => {
        document.getElementById("final").classList.add("show");
      }, 1500);
    }
  }
</script>

</body>
</html>
